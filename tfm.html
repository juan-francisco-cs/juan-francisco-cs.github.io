<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Sales Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Predict Weekly Sales</h1>
        <div class="form-container" id="formContainer">
            <form id="forecastForm">
                <label for="item">Item:</label>
                <select id="item" required></select><br>

                <label for="store">Código de tienda:</label>
                <select id="store" required></select><br>

                <label for="week">Semana (1-52):</label>
                <input type="number" id="week" min="1" max="52" required><br>

                <label for="year">Año:</label>
                <input type="number" id="year" min="2000" max="2016" required><br>

                <button type="submit">Predecir</button>
            </form>
        </div>

        <div id="resultContainer" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
