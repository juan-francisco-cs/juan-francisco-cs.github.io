<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Sales Predictor</title>
</head>
<body>
  <h1>Predict Weekly Sales</h1>

  <form id="forecastForm">
    <label for="item">Item:</label>
    <input type="text" id="item" required><br><br>

    <label for="store">Store Code:</label>
    <input type="text" id="store" required><br><br>

    <label for="week">Week (1-52):</label>
    <input type="number" id="week" min="1" max="52" required><br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" min="2000" max="2100" required><br><br>

    <button type="submit">Get Prediction</button>
  </form>

  <h2>Result</h2>
  <pre id="result"></pre>

  <script src="script.js"></script>
</body>
</html>
